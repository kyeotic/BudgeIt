<!-- Outer Div to eat the transition css -->
<div class="container" data-bind="if: display">
    <form class="form" data-bind="submit: login">
        <h2 class="">Please Sign In</h2>
        <input type="text" class="autofocus" placeholder="Email" data-bind="value: email, valueUpdate: 'afterkeydown'">
        <input type="password" class="" placeholder="Password" data-bind="value: password, valueUpdate: 'afterkeydown'">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" data-bind="command: login, activity: login.isExecuting, css: { 'btn-danger': loginFailed }">Sign in</button>
        <button class="btn btn-large" data-bind="command: createUser, activity: createUser.isExecuting, css: { 'btn-danger': createUserFailed }">Register</button>
        <span css="text-error" data-bind="text: errorMessage"></span>
    </form>
</div>
